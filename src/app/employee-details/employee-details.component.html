<h2>Details du Produit</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Nom: </b></label> {{employee.nom}}
  </div>
  <div>
    <label><b>Prix: </b></label> {{employee.prix}}
  </div>
  <div>
    <label><b>Quantite: </b></label> {{employee.quantite}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voir Liste Produits</button><br>
